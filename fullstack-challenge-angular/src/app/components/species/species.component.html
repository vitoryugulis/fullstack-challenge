<div class="form-group">
  <form>
    <mat-form-field>
      <input matInput id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed"
        [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Species Search">
      <span *ngIf="searching">searching...</span>
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
    </mat-form-field>
  </form>
</div>
<div>
  <table #speciesTable mat-table [dataSource]="species" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Species Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="homeworld">
      <th mat-header-cell *matHeaderCellDef> Homeworld </th>
      <td mat-cell *matCellDef="let element"> {{element.homeworld}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
